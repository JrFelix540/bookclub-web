query CommunityPosts(
    $communityId: Float!
    $limit: Int!
    $cursor: String
) {
    communityPosts(
        communityId: $communityId
        limit: $limit
        cursor: $cursor
    ) {
        posts {
            id
            title
            content
            creator {
                id
                username
            }
            upvotes {
                value
            }
            community {
                id
                name
            }
            contentSnippet
            createdAt
            updatedAt
            joinStatus
            points
            isOwner
            hasVoted
        }
        hasMore
    }
}
