query MyCommunitiesPosts {
    myCommunitiesPosts {
        id
        title
        content
        creator {
            id
            username
        }
        upvotes {
            value
        }
        community {
            id
            name
        }
        contentSnippet
        createdAt
        updatedAt
        joinStatus
        points
        isOwner
        hasVoted
    }
}
